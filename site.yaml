mode: development

media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.

deploy_root: deploy # deplay dir name

plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.meta.AutoExtendPlugin
    - hyde.ext.plugins.meta.SorterPlugin
    - hyde.ext.plugins.meta.TaggerPlugin
    - hyde.ext.plugins.text.SyntextPlugin
    - hyde.ext.plugins.text.TextlinksPlugin

context:
    data:
        tweet_via: ringce
        menu:
            -
                name: About
                description: Home Page
                css_class: home
                type: page
                url: index.html
            -
                name: Research
                description: Research
                css_class: research
                type: node
                url: research
            -
                name: Education
                description: Education
                css_class: education
                type: node
                url: education
            -
                name: Publications
                description: Publications
                css_class: publications
                type: node
                url: publications
            -
                name: Tools
                description: Tools
                css_class: tools 
                type: node
                url: tools
            -
                name: Images
                description: Images
                css_class: images
                type: node
                url: images
            -
                name: Videos
                description: Videos
                css_class: videos
                type: node
                url: videos
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: Gustavo R Anjos
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
    name:
        attr:
            - meta.Title
        reverse: false
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
